function antiT(nom,message) {
  if (ancien_nom != nom) {
    document.getElementById(nom).innerHTML=message;
    if (ancien_nom=='plep')
       document.getElementById('plep').innerHTML='<p class="b">m&eacute;canique<\/p>';
    if (ancien_nom=='plap')
       document.getElementById('plap').innerHTML='<p class="b">&eacute;lectronique<\/p>';
    if (ancien_nom=='plop')
       document.getElementById('plop').innerHTML='<p class="b">le microcontroleur<\/p>';
    if (ancien_nom=='plip')
       document.getElementById('plip').innerHTML='<p class="b">informatique<\/p>';
    ancien_nom = nom;
  }
}

function vide() {
  if (ancien_nom != "") {
    ancien_nom = "";
    document.getElementById('plep').innerHTML='<p class="b">m&eacute;canique<\/p>';
    document.getElementById('plap').innerHTML='<p class="b">&eacute;lectronique<\/p>';
    document.getElementById('plop').innerHTML='<p class="b">le microcontroleur<\/p>';
    document.getElementById('plip').innerHTML='<p class="b">informatique<\/p>';
  }
}

function change_image(id,nom) {
  var i=document.getElementById(id);
  i.src="images/"+nom;
}

function ours_noir() {
  change_image("img_meca","hubert_graphismeMecaniqueN.PNG"),
  change_image("img_alim","hubert_graphismeAlimentationN.PNG"),
  change_image("img_elec","hubert_graphismeElectroniqueN.PNG"),

}

function ours_blanc() {  
  change_image("img_meca","hubert_graphismeMecanique.PNG"),

  change_image("img_elec","hubert_graphismeElectronique.PNG"),
  change_image("img_info","hubert_graphismeInformatique.PNG"),
  setActiveStyleSheet('ours blanc');
}

function retrieveCookie( cookieName ) {
  var cookieJar = document.cookie.split( "; " );
  for( var x = 0; x < cookieJar.length; x++ ) {
    var oneCookie = cookieJar[x].split( "=" );
    if( oneCookie[0] == escape( cookieName ) )
      return unescape( oneCookie[1] );
  }
  return null;
}

function init() {
  // lecture du cookie de style
  if (retrieveCookie("style") == "ours noir")
    ours_noir();
}
